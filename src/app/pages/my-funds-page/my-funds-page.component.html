<main class="relative w-full h-screen min-h-screen flex flex-col">
  <section class="relative flex-1 pb-32">
    <section class="w-full relative font-sans">
      <div class="fixed right-0 bottom-0 m-4 lg:m-6 mb-20 lg:mb-24 fltbtn mx-auto container px-4 lg:px-6">
        <div class="mx-auto container m-4 lg:m-6">
          <button routerLink="/new-fund"
            class="float-end p-3 bg-blue-600 hover:bg-blue-500 text-white material-symbols-rounded rounded-lg shadow-xl">add</button>
        </div>
      </div>
      <header class="w-full bg-white">
        <section class="mx-auto container px-4 lg:px-6">
          <nav class="h-16 flex items-center justify-between">
            <div class="text-2xl font-bold text-blue-600 tracking-wide">fund<span
                class="font-light text-black">vault</span></div>
            <div class="flex items-center space-x-4 lg:space-x-6 text-sm font-medium text-black">
              <button class="material-symbols-rounded">notifications</button>
              <button class="material-symbols-rounded">more_vert</button>
            </div>
          </nav>
        </section>
      </header>

      <section class="mx-auto container px-4 lg:px-6 mb-6">
        <input class="mb-6 w-full px-5 py-4 rounded-lg bg-gray-200/70 focus:outline-none text-sm font-medium text-black"
          type="search" placeholder="Search here..." />
        <h1 class="mb-4 text-2xl font-bold text-blue-600 tracking-wide font-sans">My Funds</h1>
      </section>

      @for (fund of funds; track $index) {
        <app-fund-item [fund]="fund"></app-fund-item>
      }
      @empty {
        <section class="mx-auto container px-4 lg:px-6">
          <div class="w-full flex items-center justify-center h-96">
            <div class="text-center">
              <div class="text-4xl font-bold text-black/70">No funds yet</div>
              <div class="text-lg font-medium text-black/80">Create a new fund to get started</div>
            </div>
          </div>
        </section>
      }



    </section>
  </section>
  <app-navbar />
</main>
