<main class="w-full h-screen min-h-screen flex flex-col justify-between">
  <header class="w-full bg-slate-900 border-b border-slate-200/50">
    <section class="mx-auto container px-4 lg:px-6">
      <nav class="h-16 flex items-center justify-between">
        <div class="flex items-center space-x-6">
          <button routerLink="/" class="material-symbols-rounded hover:text-teal-400 text-white">arrow_back</button>
          <div class="text-xl font-medium text-white tracking-wider">New Fund</div>
        </div>
      </nav>
    </section>
  </header>

  <section class="flex-1 w-full mx-auto container px-4 lg:px-6 py-4">
    <form [formGroup]="form" class="w-full space-y-2">
      
      <mat-form-field class="w-full my-4 font-medium" appearance="outline">
        <mat-label>Title</mat-label>
        
        <input matInput formControlName="title" placeholder="Ex: Retirement fund">
        @if(titleControl?.hasError('uniqueTitleValidation') && titleControl?.touched) {
          <mat-hint class="text-sm text-red-700">Title already exits</mat-hint>
        } 
      </mat-form-field>
      <mat-form-field class="w-full my-4" appearance="outline">
        <mat-label>Default Annual Interest Rate (%)</mat-label>
        <input matInput formControlName="defaultAnnualInterestRate" type="number" min="0" max="100"
          placeholder="Ex: 6%">
      </mat-form-field>
      <mat-form-field class="w-full my-4" appearance="outline">
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="description" placeholder=""></textarea>
      </mat-form-field>
    </form>
  </section>
  <div class="w-full mx-auto container  p-4 lg:p-6">
    <button [disabled]="!form.valid" (click)="createFund()"
    class="w-full px-5 py-3.5 bg-blue-600 hover:bg-blue-500 disabled:bg-blue-200 font-medium text-white rounded-lg">Create
    new fund</button>
  </div>
</main>
