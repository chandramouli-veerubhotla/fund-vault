<section class="w-full mx-auto container px-4 lg:px-6 py-6 font-sans">
  <section class="flex items-center justify-between h-16 mb-6">
    <div class="truncate">
      <div class="text-wrap line-clamp-1 text-xl lg:text-3xl font-bold text-black tracking-wide">New Fund</div>
    </div>
    <!-- <button routerLink="/funds" class="material-symbols-rounded">close</button> -->
  </section>
  <section class="w-full relative space-y-6">
    

      <form [formGroup]="form" class="w-full">
        <mat-form-field class="w-full" appearance="outline">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" placeholder="Ex: Retirement fund">
        </mat-form-field>
        <mat-form-field class="w-full" appearance="outline">
          <mat-label>Description</mat-label>
          <textarea matInput formControlName="Description" placeholder=""></textarea>
        </mat-form-field>
        <button [disabled]="!form.valid" class="w-full px-5 py-3.5 bg-slate-900 hover:bg-slate-800 disabled:bg-slate-200 font-medium text-white rounded-lg inline-flex justify-between">Create new fund<span class="material-symbols-rounded">arrow_forward</span></button>
      </form>

</section>
</section>
